
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coldre Republicano - Galeria</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #F8F4ED;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      color: #1B1B1B;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      transition: opacity 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
    }

    .carousel-button:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <h2>Galeria de Cores - Coldre Republicano</h2>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide"><img src="coldre-1.jpeg" alt="Coldre 1"></div>
<div class="carousel-slide"><img src="coldre-2.jpeg" alt="Coldre 2"></div>
<div class="carousel-slide"><img src="coldre-3.jpeg" alt="Coldre 3"></div>
<div class="carousel-slide"><img src="coldre-4.jpeg" alt="Coldre 4"></div>
<div class="carousel-slide"><img src="coldre-5.jpeg" alt="Coldre 5"></div>
<div class="carousel-slide"><img src="coldre-6.jpeg" alt="Coldre 6"></div>
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" onclick="moveSlide(-1)">&#10094;</button>
      <button class="carousel-button" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    let index = 0;

    function moveSlide(direction) {
      const slides = document.querySelectorAll('.carousel-slide');
      index = (index + direction + slides.length) % slides.length;
      track.style.transform = 'translateX(' + (-index * 100) + '%)';
    }
  </script>

</body>
</html>
